<script type="text/javascript">
	var flag=1;
	$("#mobile-menu").click(function(){
		if(flag==1){
			$(".menu").fadeIn(300);
			flag=0;
		}
		else{
			$(".menu").fadeOut(300);
			flag=1;
		}
	}); 
	$(".menuitem").click(function(){
		if($(window).width()<=450){
			$("#mobile-menu").click();
		}
	});
</script>
